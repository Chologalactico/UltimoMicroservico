spring.application.name=microservice-curso
#spring.config.import=configserver:http://localhost:8888
#spring.cloud.compatibility-verifier.enabled=false
server.port=8081

eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/microservicios
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Configuración de Spring Cloud
spring.cloud.compatibility-verifier.enabled=false
spring.cloud.config.enabled=false

# Variable de entorno personalizada con un valor predeterminado
config.balanceador.test=${BALANCEADOR_TEST:string por defecto}